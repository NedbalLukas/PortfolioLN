<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profesionální Navbar - Vylepšený Burger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <nav class="navbar" role="navigation" aria-label="Hlavní navigace">
    <div class="navbar-logo" tabindex="0">Lukáš Nedbal</div>

    <button 
      class="hamburger" 
      id="hamburger" 
      aria-label="Otevřít menu" 
      aria-expanded="false" 
      aria-controls="navbar-menu">
      <span class="bar bar1"></span>
      <span class="bar bar2"></span>
      <span class="bar bar3"></span>
    </button>

    <div class="navbar-menu" id="navbar-menu" role="menu" aria-hidden="true">
      <a href="#home" class="nav-link active" role="menuitem" tabindex="0" style="--delay: 0s;">Domů</a>
      <a href="#about" class="nav-link" role="menuitem" tabindex="0" style="--delay: 0.1s;">O mně</a>
      <a href="#projects" class="nav-link" role="menuitem" tabindex="0" style="--delay: 0.2s;">Projekty</a>
      <a href="#skills" class="nav-link" role="menuitem" tabindex="0" style="--delay: 0.3s;">Dovednosti</a>
      <a href="#contact" class="nav-link" role="menuitem" tabindex="0" style="--delay: 0.4s;">Kontakt</a>
    </div>
  </nav>
</header>

<script src="script.js"></script>
</body>
</html>
