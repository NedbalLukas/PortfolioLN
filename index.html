<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lukáš Nedbal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="oswald.css"/>
  <link rel="icon" href="img/logo.png" type="image/x-icon" />
</head>
<body>
<!-- Welcome screen -->
<section id="welcome" aria-label="Úvodní obrazovka s animací jména" style="position: fixed; inset: 0; background: #82b1ff; display: flex; justify-content: center; align-items: center; z-index: 9999; flex-direction: row;">
  <h1 id="animatedName"></h1>
</section>

<header class="header">
  <nav class="navbar" role="navigation" aria-label="Hlavní navigace">
    <div class="navbar-logo" tabindex="0">
      <button class="theme-toggle" aria-label="Toggle theme" id="theme-toggle">
        <span class="icon sun">☀</span>
        <span class="icon moon">◐</span>
      </button>
      Lukáš Nedbal
    </div>

    <button 
      class="hamburger" 
      id="hamburger" 
      aria-label="Otevřít menu" 
      aria-expanded="false" 
      aria-controls="navbar-menu">
      <span class="bar bar1"></span>
      <span class="bar bar2"></span>
      <span class="bar bar3"></span>
    </button>

    <div class="navbar-menu" id="navbar-menu" role="menu" aria-hidden="true">
      <a href="#home" class="nav-link active" role="menuitem" tabindex="0" style="--delay: 0s;">Domů</a>
      <a href="#about" class="nav-link" role="menuitem" tabindex="0" style="--delay: 0.1s;">O mně</a>
      <a href="#projects" class="nav-link" role="menuitem" tabindex="0" style="--delay: 0.2s;">Projekty</a>
      <a href="#skills" class="nav-link" role="menuitem" tabindex="0" style="--delay: 0.3s;">Dovednosti</a>
      <a href="#contact" class="nav-link" role="menuitem" tabindex="0" style="--delay: 0.4s;">Kontakt</a>
    </div>
  </nav>
</header>

<script src="script.js"></script>
</body>
</html>
